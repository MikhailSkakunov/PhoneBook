<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New streets</title>
</head>
<body>

<form th:method="POST" th:action="@{/street/create}" th:object="${street}">
    <label for="streetName">Введите название улицы: </label>
    <input th:type="text" th:field="*{streetName}" id="streetName"/>
    <br>

    <input type="submit" value="Создать!"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show PhoneType</title>
</head>
<body>

<div th:each="type : ${types}">
    <a th:href="@{/type/{id}(id=${type.getId()})}"
       th:text="${type.getId() + '. ' + type.typeName}">
    </a>
</div>

<br/>
<hr/>

<a href="/type/new">Введите новый тип телефона: </a>

</body>
</html>

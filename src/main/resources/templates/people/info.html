<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Info Person</title>
</head>
<body>
<p th:text="${'ФИО: ' + person.firstName + ' ' + person.surname + ' ' + person.patronymic}"></p>
<p th:text="${'Адрес: ' + person.AddressDTO.city + ', '
+ person.addressDTO.streetDTO.streetName + ', '
            + person.AddressDTO.buildingNumber}"></p>
    <div th:each="phoneDTO : ${person.phonesDTO}">
        <p th:text="${'Номер телефона: ' + phoneDTO.number + ' - ' + phoneDTO.phoneTypeDTO.typeName}"></p>
    </div>
</div>
<br>
<a th:href="@{/people/edit/{id}(id=${person.id})}">Редактировать</a>
<br>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}">
    <br>
    <input type="hidden" name="_metod" value="DELETE">
    <br>
    <input type="submit" value="Удалить!"/>
</form>

</body>
</html>

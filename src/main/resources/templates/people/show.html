<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getId() + '. '
       + person.getFirstName() + ' '
       + person.getSurname() + ' '
       + person.getPatronymic()}"
    ></a>
</div>

<br/>
<hr/>

<a href="/people/new">Создать нового абонента</a>

</body>
</html>
